    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var sw = true;
            $(window).scroll(function () {
                if (sw) {
                    sw = false;
                    setTimeout(function () {

                        if ($(this).scrollTop() != 0) {
                            $('#backtop').show();
                            sw = true;
                        } else {
                            $('#backtop').hide();
                            sw = true;
                        }

                    }, 200);
                }
            });
            $('#backtop').click(function () {

                window.scrollTo(0, 0);
                return false;
            });
        });
    </script>
